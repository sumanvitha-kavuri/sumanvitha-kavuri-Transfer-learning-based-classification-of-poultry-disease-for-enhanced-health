<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prediction Result</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2a9d8f 0%, #264653 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #edf6f9;
  }

  .container {
    background: #ffffff;
    width: 400px;
    padding: 40px 35px;
    border-radius: 20px;
    box-shadow:
      0 15px 25px rgba(0, 0, 0, 0.2),
      0 10px 10px rgba(42, 157, 143, 0.4);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .container:hover {
    transform: translateY(-12px);
    box-shadow:
      0 30px 40px rgba(0, 0, 0, 0.3),
      0 15px 15px rgba(42, 157, 143, 0.6);
  }

  h2 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 25px;
    color: #264653;
  }

  img {
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(42, 157, 143, 0.4);
    transition: transform 0.3s ease;
  }
  img:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 35px rgba(42, 157, 143, 0.7);
  }

  a {
    display: inline-block;
    margin-top: 30px;
    padding: 14px 40px;
    background: linear-gradient(45deg, #264653, #2a9d8f);
    color: #edf6f9;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0 6px 15px rgba(42, 157, 143, 0.7);
    transition: background 0.4s ease, box-shadow 0.3s ease;
  }
  a:hover {
    background: linear-gradient(45deg, #2a9d8f, #264653);
    box-shadow: 0 8px 20px rgba(42, 157, 143, 0.9);
  }

  .footer {
    margin-top: 22px;
    font-size: 13px;
    color: #264653;
    font-style: italic;
    letter-spacing: 0.5px;
  }

  /* Responsive */
  @media (max-width: 450px) {
    .container {
      width: 90%;
      padding: 30px 20px;
    }
    h2 {
      font-size: 1.6rem;
    }
    a {
      padding: 12px 30px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>üß¨ Predicted Disease: {{ prediction }}</h2>
    <img src="{{ image_path }}" alt="Uploaded Image" />
    <a href="/">üîÅ Predict Another</a>
    <div class="footer">Flask App ‚Ä¢ Deep Learning Classifier</div>
  </div>
</body>
</html>
